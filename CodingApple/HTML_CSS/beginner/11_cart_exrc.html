<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart Exercise</title>
    <link href="css/cart_exrc.css" rel="stylesheet">
    <link href="css/normalizer.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2> Your Shopping Cart</h2>
        <div>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th class="table-image" style="color: white;">IMAGE</th>
                        <th>ITEM</th>
                        <th>AMOUNT</th>
                        <th>PRICE</th>
                        <th>TOTAL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="table-image">
                            <img src="images/sony.jpeg" style="width: 40%; margin: 0; padding: 0; display: block;">
                        </td>
                        <td style="text-align: left;">
                            <p style="color: black;">SONY</p>
                            <p>FE 70-200 mm F2.8 GM OSS</p>
                        </td>
                        <td style="text-align: right;"><p>1</p></td>
                        <td class="text-money" style="font-size: 18px; color: lightslategrey;">€ 1979.00</td>
                        <td class="text-money" style="font-size: 18px;">€ 1979.00</td>
                    </tr>
                    <tr>
                        <td class="table-image">
                            <img src="images/sony2.jpeg" style="width: 40%; margin: 0; padding: 0; display: block;">
                        </td>
                        <td style="text-align: left;">
                            <p style="color: black;">SONY</p>
                            <p>FE 70-200 mm F2.8 GM OSS</p>
                        </td>
                        <td style="text-align: right;"><p>1</p></td>
                        <td class="text-money" style="font-size: 18px; color: lightslategrey;">€ 989.00</td>
                        <td class="text-money" style="font-size: 18px;">€ 989.00</td>
                    </tr>
                    <tr>
                        <td colspan="5" class="text-money"><p>€ 989.00</span></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div style="padding: 20px;">
            <a href="#" style="">Edit your shopping cart</a>
            <button class="button">Choose payment method</button>
        </div>
        <div style="clear: both; padding: 20px;"></div>
        <div>
            <input class="input-test" > 

        </div>
    </div>
</body>
</html>
